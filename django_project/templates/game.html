{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            DogOrCat - Single Play
        </title>
        <link type="text/css" rel="stylesheet" href="{% static 'game-styling.css' %}">
    </head>
    <body>
        <div class="loading-screen">
            <div>
                <div class="loading-img-container">
                    <img src="{% static 'resources/dog-face.jpg' %}">
                    <img src="{% static 'resources/cat-face.jpg' %}" class="cat-face-image">
                </div>
                <div>
                    <span class="first-letter">L</span>
                    <span class="second-letter">O</span>
                    <span class="third-letter">A</span>
                    <span class="fourth-letter">D</span>
                    <span class="fifth-letter">I</span>
                    <span class="sixth-letter">N</span>
                    <span class="seventh-letter">G</span>
                    <span class="eighth-letter">.</span>
                    <span class="ninth-letter">.</span>
                    <span class="tenth-letter">.</span>
                </div>
            </div>
        </div>

        <div class="end-of-game-wrapper" id="end-of-game">
            <div class="end-of-game-menu">
                <div class="game-result">
                    <span>Your Score Is:</span> <br><br>
                    <span id="final-score">0/3</span>
                </div>
                <div class="game-choices">
                    <button onclick="location.reload();">Play Again</button> <br>
                    <button>Main Menu</button> <br>
                    <button>Leaderboard</button>
                </div>
            </div>
        </div>

        <div class="correct-message answer-message" id="correct-message">
            <i>Correct ðŸ¥³</i>
        </div>

        <div class="wrong-message answer-message" id="wrong-message">
            <i>Wrong ðŸ¥º</i>
        </div>

        <div class="logo"></div>

        <div class="game-plat">
            <div class="score-wrapper">
                <span id="current-score"></span>/<span id="total-questions"></span>
            </div>
            <div class="image-wrapper">
                <img class="question-image" id="question-img">
            </div>
            <div class="buttons-wrapper">
                <button class="dog-button" id="dog-btn" onclick="sendAnswer('dog')">
                    <div class="paw-hover">
                        <img src="{% static 'resources/paw.png' %}">
                    </div>
                    Dog
                </button>
                <button class="cat-button" id="cat-btn" onclick="sendAnswer('cat')">
                    Cat
                    <div class="paw-hover">
                        <img src="{%  static 'resources/paw.png' %}">
                    </div>
                </button>
            </div>
        </div>
        
        <script src="{% static 'js/get_cookie.js' %}"></script>
        <script src="{% static 'js/questions_class.js' %}"></script>
        <script src="{% static 'js/game.js' %}"></script>
    </body>
</html>
